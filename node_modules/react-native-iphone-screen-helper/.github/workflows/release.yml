          OTHER_COMMITS=$(git log ${PREVIOUS_TAG}..${CURRENT_TAG} --pretty=format:"- %s" --invert-grep --grep="^feat" --grep="^fix" --grep="iPhone")
          if [ ! -z "$OTHER_COMMITS" ]; then
            echo "$OTHER_COMMITS" >> RELEASE_NOTES_KR.md
          else
